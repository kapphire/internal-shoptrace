{% extends 'base.html' %}
{% load static %}
{% load render_table from django_tables2 %}

{% block content %}
    <div class="row justify-content-center align-items-center">
        <br>
        <h3 style="color: #6200ee" id="product_name"></h3>
    </div>
    <div id="product-chart"></div>
    <br>
    {% render_table table %}
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('table td a#chart').on('click', function() {
            var id = $(this).parent().data('id');
            $.ajax({
                type: "POST",
                url: "/link/product/",
                data: {
                    'id': id
                },
                success: function(res){
                    drawChart(res);
                }
            });
        })
    });
    
    const drawChart = (res) => {
        $('#product-chart').children().remove();
        var margin = {top: 20, right: 20, bottom: 100, left: 70},
            width = 960 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // parse the date / time
        var parseTime = d3.timeParse("%Y-%m-%d %H:%M")
            bisectDate = d3.bisector(function(d) { return d.Date; }).left;

        // set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);
        // define the line
        var line = d3.line()
            .x(function(d) { return x(d.Date); })
            .y(function(d) { return y(d.Quantity); });
        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("#product-chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

       function draw(res) {
            for (var product_name in res) {
                var data = res[product_name];
                $('#product_name').text(product_name);
            }
            // format the data
            data.forEach(function(d) {
                d.Date = parseTime(d.Date);
                d.Quantity = d.Quantity
            });

            // sort years ascending
            data.sort(function(a, b){
                return a["Date"]-b["Date"];
            })

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d.Date; })).nice();
            var minQty = d3.min(data, function(d) { return Math.min(d.Quantity); });
            var maxQty = d3.max(data, function(d) { return Math.max(d.Quantity); });

            var qtyDelta = maxQty - minQty;
            if (qtyDelta == 0) {
                qtyDelta = 10
            }
            y.domain([minQty - qtyDelta, maxQty + qtyDelta]);
            // Add the line path.
            // svg.append("path")
            //     .datum(data)
            //     .attr("class", "line")
            //     .attr("d", line);
            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.Date); })
                .attr("width", 5)
                .attr("y", function(d) { return y(d.Quantity); })
                .attr("height", function(d) { return height - y(d.Quantity); });

            // Add the X Axis
            svg.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)
                .tickFormat(d3.timeFormat("%Y-%m-%d %H:%M")))
                .selectAll("text")	
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");
            
            // text label for the x axis
            svg.append("text")
                .attr("transform",
                        "translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Time")
                .attr("fill", "#ef02db")                
                .style("font-size", "15")
                .style("font-weight", "bold");

            // Add the Y Axis
            svg.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y))

            // text label for the y axis
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Value")
                .attr("fill", "#ef02db")
                .text("Quantity")
                .style("font-size", "15")
                .style("font-weight", "bold");

            var focus = svg.append("g")
                .attr("class", "focus")
                .style("display", "none");

            focus.append("line")
                .attr("class", "x-hover-line hover-line")
                .attr("y1", 0)
                .attr("y2", height);

            focus.append("line")
                .attr("class", "y-hover-line hover-line")
                .attr("x1", width)
                .attr("x2", width);

            focus.append("circle")
                .attr("r", 7.5);

            focus.append("text")
                .attr("x", 15)
                .attr("fill", "#dc3545")
                .attr("dy", "1.5em")
                .attr("dx", "-4em");

            svg.append("rect")
                .attr("transform", "translate(" + margin.right + "," + margin.top + ")")
                .attr("class", "overlay")
                .attr("width", width)
                .attr("height", height)
                .on("mouseover", function() { focus.style("display", null); })
                .on("mouseout", function() { focus.style("display", "none"); })
                .on("mousemove", mousemove);

            function mousemove() {
                var x0 = x.invert(d3.mouse(this)[0]),
                    i = bisectDate(data, x0, 1),
                    d0 = data[i - 1],
                    d1 = data[i],
                    d = x0 - d0.Date > d1.Date - x0 ? d1 : d0;
                focus.attr("transform", "translate(" + x(d.Date) + "," + y(d.Quantity) + ")");
                focus.select("text").text(function() { return d.Quantity; });
                focus.select(".x-hover-line").attr("y2", height - y(d.Quantity));
                focus.select(".y-hover-line").attr("x2", width + width);
            }
        }

        draw(res)

    };
</script>
{% endblock %}
